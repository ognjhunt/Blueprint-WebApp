<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensure full-bleed on iOS notch devices -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Browser UI color (status/address bar) -->
    <!-- Fallback for older browsers -->
    <meta name="theme-color" content="#0B1220" />
    <!-- Prefer dark scheme explicitly -->
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#0B1220"
    />

    <!-- iOS Home Screen (standalone) status bar appearance -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Options: default | black | black-translucent -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Primary Meta Tags -->
    <title>Blueprint | AI Glasses Experiences For Any Space</title>
    <meta
      name="title"
      content="Blueprint | AI Glasses Experiences For Any Space"
    />
    <meta
      name="description"
      content="Blueprint helps you launch AI-powered glasses experiences in your space. We scan your location, map the top questions, and deliver a wearable AI concierge within 24 hours."
    />
    <meta
      name="keywords"
      content="AI glasses, wearable AI, smart glasses concierge, Blueprint app, AI-powered locations"
    />
    <meta name="author" content="Blueprint" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://tryblueprint.io/" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/gradientBPLogo.png" />
    <link rel="apple-touch-icon" href="/gradientBPLogo.png" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tryblueprint.io/" />
    <meta
      property="og:title"
      content="Blueprint | AI Glasses Experiences For Any Space"
    />
    <meta
      property="og:description"
      content="Blueprint helps you launch AI-powered glasses experiences in your space. We scan your location, map the top questions, and deliver a wearable AI concierge within 24 hours."
    />
    <meta
      property="og:image"
      content="https://tryblueprint.io/gradientBPLogo.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tryblueprint.io/" />
    <meta
      property="twitter:title"
      content="Blueprint | AI Glasses Experiences For Any Space"
    />
    <meta
      property="twitter:description"
      content="Blueprint helps you launch AI-powered glasses experiences in your space. We scan your location, map the top questions, and deliver a wearable AI concierge within 24 hours."
    />
    <meta
      property="twitter:image"
      content="https://tryblueprint.io/gradientBPLogo.png"
    />

    <!-- SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
